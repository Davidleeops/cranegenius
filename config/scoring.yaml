scoring:
  recency_days: 30
  threshold_hot: 7
  threshold_warm: 4

  gates:
    min_valid_email_rate: 0.30
    min_domain_resolution_rate: 0.25
    max_consecutive_zero_source_runs: 2

  rules:
    - name: "crane_direct"
      field: "description_raw"
      points: 6
      match_group: "lift_triggers.crane_direct"

    - name: "new_construction"
      field: "description_raw"
      points: 4
      match_group: "lift_triggers.new_construction"

    - name: "structural_steel"
      field: "description_raw"
      points: 4
      match_group: "lift_triggers.structural_steel"

    - name: "tilt_up_precast"
      field: "description_raw"
      points: 4
      match_group: "lift_triggers.tilt_up_precast"

    - name: "high_rise_multifamily"
      field: "description_raw"
      points: 3
      match_group: "lift_triggers.high_rise_multifamily"

    - name: "transformer"
      field: "description_raw"
      points: 2
      match_group: "lift_triggers.transformer"

    - name: "switchgear"
      field: "description_raw"
      points: 2
      match_group: "lift_triggers.switchgear"

    - name: "generator_or_ups"
      field: "description_raw"
      points: 2
      match_any_groups:
        - "lift_triggers.generator"
        - "lift_triggers.ups"

    - name: "hvac_rooftop"
      field: "description_raw"
      points: 2
      match_group: "lift_triggers.hvac_rooftop"

    - name: "glazing_or_steel"
      field: "description_raw"
      points: 2
      match_any_groups:
        - "lift_triggers.glazing"
        - "lift_triggers.steel"

    - name: "indoor_or_tight_access"
      field: "description_raw"
      points: 2
      match_any_groups:
        - "access_signals.indoor"
        - "access_signals.tight_access"

    - name: "issued_or_awarded_status"
      field: "record_status"
      points: 2
      match_any:
        - "issued"
        - "awarded"
        - "approved"
        - "active"
        - "finaled"
